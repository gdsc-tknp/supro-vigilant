name: supro_vigilant
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth:
  firebase_core:
  firebase_storage:
  cloud_firestore:
  provider:
  font_awesome_flutter:
  shared_preferences:
  shimmer:
  share_plus:
  lottie:
  intl:
  image_picker:
  cached_network_image:
  path:
  popover:
  get:
  cupertino_onboarding: ^1.1.1
  permission_handler:
  flutter_local_notifications:
  flutter_statusbarcolor_ns: ^0.5.0
  google_sign_in:
  multi_image_picker_view: ^0.0.15
  path_provider: ^2.0.14
  flutter_native_splash: ^2.2.19
  images_picker:
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"
flutter_native_splash:
  color: "#42a5f5"
  image: assets/images/logo.png
  branding: assets/images/logo.png
  color_dark: "#121212"
  image_dark: assets/images/logo.png
  branding_dark: assets/images/logo.png

  android_12:
    image: assets/images/logo.png
    icon_background_color: "#42a5f5"
    image_dark: assets/images/logo.png      
    icon_background_color_dark: "#121212"
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/lottie/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins-Thin.ttf

