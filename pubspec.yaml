name: supro_vigilant
description: Resource-efficient for production and consumption.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth:
  firebase_core:
  firebase_storage:
  cloud_firestore:
  provider:
  font_awesome_flutter:
  shared_preferences:
  shimmer:
  share_plus:
  lottie:
  intl:
  image_picker:
  cached_network_image: ^3.2.3
  path:
  popover:
  get:
  cupertino_onboarding: ^1.1.1
  permission_handler:
#  flutter_local_notifications:
  flutter_statusbarcolor_ns: ^0.5.0
  google_sign_in:
  multi_image_picker_view: ^0.0.15
  path_provider: ^2.0.14
  image_cropper:
  url_launcher: ^6.1.10
  json_annotation:
#  flutter_image_compress:
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  json_serializable:
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/lottie/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins-Thin.ttf

